<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
<h1>Welcome to my calculator</h1>

<form action="/calculator" method="POST">
    <label for="op1">
        Operand 1
    </label><br>
    <input id="op1" type="text" name="operand1" size="3" maxlength="3">
    <br><br>

    <label for="op">
        Operator
    </label><br>
    <input id="op" type="text" name="operator" size="1" maxlength="1">
    <br><br>

    <label for="op2">
        Operand 2
    </label><br>
    <input id="op2" type="text" name="operand2" size="3" maxlength="3">
    <br><br>

    <label for="guess">
        Guess
    </label><br>
    <input id="guess" type="text" name="guess" size="3" maxlength="3">
    <br><br>

    <input type="submit" />

</form>


</body>
</html>
